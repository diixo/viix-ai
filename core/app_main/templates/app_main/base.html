<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="all">


        {% block meta %}
        {% endblock %}

        {% load static %}
        <link rel="apple-touch-icon" href="{% static 'app_main/assets/img/apple-touch-icon.png' %}" sizes="180x180">
        <link rel="icon" href="{% static 'app_main/assets/img/favicon-32x32.png' %}" type="image/png" sizes="32x32">
        <link rel="icon" href="{% static 'app_main/assets/img/favicon-16x16.png' %}" type="image/png" sizes="16x16">

        {% load static %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'app_main/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'app_main/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">

        <!-- Slich Slider -->
        {% load static %}
        <!-- Icofont -->
        <link rel="stylesheet" href="{% static 'app_main/assets/vendor/icofont/icofont.min.css' %}">
        <!-- Font Icons -->
        <link rel="stylesheet" href="{% static 'app_main/assets/vendor/icons/css/materialdesignicons.min.css' %}">
        <!-- Bootstrap extended styles-v5.3 -->
        <link rel="stylesheet" href="{% static 'app_main/assets/vendor/bootstrap-ext/docs.css' %}">
        <!-- Material Icons -->
        <link rel="stylesheet" href="{% static 'app_main/assets/icons/materialicons/materialicons.css' %}">
        <!-- Fontawesome Icons -->
        <link rel="stylesheet" href="{% static 'app_main/assets/icons/webfonts/fontawesome.css' %}">
        <!-- Custom css -->
        <link rel="stylesheet" href="{% static 'app_main/assets/css/styles.css' %}">
    </head>

    <body class="bg-light">
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12 mb-2">
                        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary rounded-4 shadow-sm border border-1">
                            <div class="ps-3" style="padding-top: 0.75rem; padding-bottom: 0.75rem;">
                                <a href="" class="text-decoration-none">
                                   <img src="/static/app_main/logos/viix/viix-50.svg" class="img-fluid" alt="brand-logo" style="height:32px;" title="viix apps marketplace">
                                </a>
                             </div>
                            <hr>
                            <ul class="nav nav-pills flex-column" style="color: #606060;">
                                <li class="nav-item pb-2">
                                    <a href="{% url 'app_main:main' %}" class="nav-link active" aria-current="page">
                                        <span class="material-icons">manage_search</span>
                                        Search
                                    </a>
                                </li>
                                <li class="nav-item pb-2">
                                    <a href="{% url 'app_main:ai-search' %}" class="nav-link">
                                        <span class="material-icons">downloading</span>
                                        Parser
                                    </a>
                                </li>
                                <li class="nav-item pb-2">
                                    <a href="" class="nav-link">
                                        <span class="material-icons">add_task</span>
                                        Add Page
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <main class="col-xl-9 col-lg-9 col-md-8 col-sm-12">
                    {% block content %}
                    {% endblock %}
                    </main>
                </div>
            </div>
        </div>
    {% load static %}
    <script src="{% static 'app_main/assets/js/bootstrap.bundle.min.js' %}"></script>

    </body>
</html>
